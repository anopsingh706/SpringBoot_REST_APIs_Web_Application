version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: wallet-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wallet_db}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      TZ: ${TIMEZONE:-UTC}
      PGTZ: ${TIMEZONE:-UTC}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - wallet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  wallet-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wallet-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-wallet_db}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${DDL_AUTO:-validate}
      SPRING_LIQUIBASE_ENABLED: ${LIQUIBASE_ENABLED:-true}
      SERVER_PORT: ${APP_PORT:-8080}
      LOGGING_LEVEL_ROOT: ${LOG_LEVEL:-INFO}
      TZ: ${TIMEZONE:-UTC}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wallet-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  wallet-network:
    driver: bridge